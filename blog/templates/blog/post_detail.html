{% extends "blog/base.html" %}
{% block content %}

<div class="container">
    <article class="media content-section">
        <div class="row"> 
            <div class="col text-center">
            <img class="rounded-circle article-img d-inline " src="{{object.author.profile.image.url}}" />
            </div>
            <div class="media-body col-md-10">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
                <div>
                <a class="btn btn-secondary" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger" href="{% url 'post-delete' object.id %}">Delete</a>
                </div>
            {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
            </div>
        </div>
    </article>
</div>

{% endblock content %}
