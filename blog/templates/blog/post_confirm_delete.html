{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="Post" >
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure want to delete the post {{object.title}}?</h2>
        </fieldset>
        <div class="form-group my-3">
            <button class="btn btn-outline-danger" tyle="submit">Yes, Delete</button>
            <button class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</button>
        </div>
    </form>
</div>

{% endblock content %}
